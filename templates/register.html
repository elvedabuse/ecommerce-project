<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Kayıt Ol</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f7f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .register-container {
    background: white;
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 320px;
  }
  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    font-weight: 600;
    margin-bottom: 6px;
    color: #555;
  }
  input[type="text"],
  input[type="password"] {
    padding: 10px 12px;
    margin-bottom: 20px;
    border: 1.8px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #4a90e2;
    outline: none;
  }
  button {
    background-color: #4a90e2;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #357ABD;
  }
  .login-link {
    text-align: center;
    margin-top: 15px;
  }
  .login-link a {
    color: #4a90e2;
    text-decoration: none;
    font-weight: 600;
  }
  .login-link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="register-container">
    <h2>Kayıt Ol</h2>
    <form method="post">
      <label for="username">Kullanıcı Adı</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Şifre</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Kayıt Ol</button>
    </form>
    <div class="login-link">
      <a href="{{ url_for('login') }}">Giriş yap</a>
    </div>
  </div>
</body>
</html>
